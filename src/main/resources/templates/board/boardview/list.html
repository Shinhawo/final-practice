
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{layout/boardbase}"
   th:with="menu='극장'">
<style>

	.page-item.active .page-link {
		 z-index: 1;
		 color: #ccc;
		 font-weight:bold;
		 background-color: #333;
		  border-color: #444;
	 
	}

	.page-link:focus, .page-link:hover {
	  color: #ccc;
	  background-color: #222; 
	  border-color: #444;
	}
</style>

   <div layout:fragment="content" class="container my-3">
      
      
      	<div class="row mb-3">
		<div class="col-12">
		
			<div >
				<div class="board-list-util float-start">
					<p class="result-count"><strong>전체 <span id="total-rows" class="font-gblue">5</span>건</strong></p>
				</div>
				
				<div class="float-start ps-2">	
					<form id="form-search" method="get" action="list.jsp"  onsubmit="searchMovieBoard(event);" class="row row-cols-lg-auto g-3 align-items-center justify-content-end ">
						<input type="hidden" name="page" value="페이지번호" >
						<div class="col-12 " >
							<select class="form-select form-select-sm  form-control-sm" name="opt" >
									<option value="" > 검색옵션</option>
									<option value="title" th:classappend="${param.opt eq 'name' ? 'selected' : '' }"> 제목</option>
									<option value="content" th:classappend="${param.opt eq 'job' ? 'selected' : '' }"> 내용</option>
									<option value="all" th:classappend="${param.opt eq 'phone' ? 'selected' : '' }"> 제목/내용</option>
									<option value="writer" th:classappend="${param.opt eq 'dept' ? 'selected' : '' }"> 작성자</option>
							</select>
						</div>
						<div class="col-12">
							<input type="text" class="form-control form-control-sm" name="keyword" />
						</div>
						<div class="col-12">
							<button type="submit" class="btn btn-outline-dark btn-sm">검색</button>
		 				</div>
					</form>
				</div>
			</div>
				
				
				<div class="float-end" >
		
					<select id="location" title="지역 선택" class="form-select form-select-sm selectpicker ml07 form-control mb-3" style="width: 150px; float:left; " name="locationNo" >
						<option value="" selected disabled>지역 선택</option>
													

						<option value="<%=location.getNo() %>">지역의반복</option>
							
					</select>
	
					<select id="theater" title="극장 선택" class="form-select form-select-sm selectpicker ml07 form-control mb-3" style="width: 150px; float:left; position: relative; left:5px; " name="theaterNo" >
						<option value="" selected disabled >극장의 반복</option>
											
					</select>

				</div>
			
			<div class="d-flex justify-content-end mb-3 float-end">
				<select class="form-select me-1 form-select-sm" style="width: 100px" name="sort" >
					<option value="id" th:classappend="${param.sort eq 'id' ? 'selected' : '' }"> 최신순</option>
					<option value="name" th:classappend="${param.sort eq 'name' ? 'selected' : '' }"> 오래된순</option>
					<option value="date" th:classappend="${param.sort eq 'date' ? 'selected' : '' }"> 조회수순</option>
					<option value="date" th:classappend="${param.sort eq 'date' ? 'selected' : '' }"> 댓글순</option>
				</select>
				<select class="form-select me-2 form-select-sm" style="width: 100px" name="rows">
					<option value="10" th:classappend="${param.rows eq 10 ? 'selected' : '' }"> 10개씩</option>
					<option value="20" th:classappend="${param.rows eq 20 ? 'selected' : '' }"> 20개씩</option>
					<option value="50" th:classappend="${param.rows eq 50 ? 'selected' : '' }"> 50개씩</option>
				</select>
			</div>			
			
   			<hr class="mt-5 mb-0" />
   	
			<table class="table table-sm" id="table-Tboard">
				<colgroup>
					<col width="5%">
					<col width="70%">
					<col width="10%">
					<col width="5%">
					<col width="10%">
				</colgroup>
				<thead>
					<tr>
						<th>No</th>
						<th class="text-center">제목</th>
						<th>글쓴이</th>
						<th>조회수</th>
						<th>작성시간</th>
					</tr>
				</thead>
				<tbody>

					<tr>				
						<td>1</td>
						<td><a class="text-black text-decoration-none" href="read.jsp?no=1">게시글제목</a><span>(게시글 댓글수)</span></td>
						<td class="fw-light">작성자아이디</td>
						<td class="fw-light">조회수</td>
						<td class="fw-light">작성일</td>
					</tr>
			
				</tbody>
			</table>
			
			<div class="text-end">
				<a href="form.jsp" class="btn btn-dark btn-sm">새 게시글 등록</a>
			</div>
				
				
			<nav>
				<ul class="pagination justify-content-center">
					<li class="page-item">
						<a href="list.jsp?page=이전페이지" class="page-link" 
						style="background-color: #000; color: white;">이전</a>
					</li>
			
					<li class="page-item">
						<a href="list.jsp?page=<%=num %>" class="page-link" 
						style="background-color: white; color: #000;">1</a>
					</li>


					
					<li class="page-item">
						<a href="list.jsp?page=다음페이지" class="page-link" style="background-color: #000; color: white;">다음</a>
					</li>
				</ul>
			</nav>

		</div>
	</div>
      
      
   </div>
</html>
